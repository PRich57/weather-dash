<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/>
  <title>Weather Dashboard</title>
</head>
<body>
  <header>

    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <!-- Search section on the left of the screen -->
    <aside class="search">
      <h2>Search for a City:</h2>
      <input type="text" placeholder="Enter city name" id="city-name">
      <button id="fetch-button">See Weather</button>
      <hr>
      <!-- Empty div to add search history from local storage -->
      <div class="search-history"></div>
    </aside>

    <!-- Current weather and forecast display cards -->
      <section class="current-weather">
        <!-- Use dayjs to add date after city name -->
        <h2 class="city"></h2>
        <h3 class="temp">Temp: </h3>
        <div class="details">
          
        </div>
      </section>
      <section class="container text-start forecast">
        <h3>5 Day Forecast:</h3>
        <div class="row align-items-end text-start">
          <div class="card" style="width: 16rem;" id="1">
            <div class="card-header">
              <h4 class="date"></h4>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item temp">Temp: </li>
              <li class="list-group-item wind">Wind: </li>
              <li class="list-group-item humidity">Humidity: </li>
            </ul>
          </div>
          <div class="card" style="width: 16rem;" id="2">
            <div class="card-header">
              <h4 class="date"></h4>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item temp">Temp: </li>
              <li class="list-group-item wind">Wind: </li>
              <li class="list-group-item humidity">Humidity: </li>
            </ul>
          </div>
          <div class="card" style="width: 16rem;" id="3">
            <div class="card-header">
              <h4 class="date"></h4>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item temp">Temp: </li>
              <li class="list-group-item wind">Wind: </li>
              <li class="list-group-item humidity">Humidity: </li>
            </ul>
          </div>
          <div class="card" style="width: 16rem;" id="4">
            <div class="card-header">
              <h4 class="date"></h4>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item temp">Temp: </li>
              <li class="list-group-item wind">Wind: </li>
              <li class="list-group-item humidity">Humidity: </li>
            </ul>
          </div>
          <div class="card" style="width: 16rem;" id="5">
            <div class="card-header">
              <h4 class="date"></h4>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item temp">Temp: </li>
              <li class="list-group-item wind">Wind: </li>
              <li class="list-group-item humidity">Humidity: </li>
            </ul>
          </div>
        </div>
      </section>

  </main>
  <script src="./assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
</body>
</html>
