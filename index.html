<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <!-- Search section on the left of the screen -->
    <aside class="search">
      <h2>Search for a City:</h2>
      <input type="text" placeholder="Enter city name" id="city-name">
      <button id="fetch-button">See Weather</button>
      <hr>
      <!-- Empty div to add search history from local storage -->
      <div class="search-history"></div>
    </aside>

    <!-- Current weather and forecast display cards -->
      <section class="current-weather">
        <!-- Use dayjs to add date after city name -->
        <h2 class="city"></h2>
        <h3 class="temp">Temp: </h3>
        <div class="details">
          
        </div>
      </section>
      <section class="forecast">
        <h3>5 Day Forecast:</h3>
        <div class="card" id="one">
          <h4 class="date"></h4>
          <p class="temp">Temp: </p>
          <p class="wind">Wind: </p>
          <p class="humidity">Humidity: </p>
        </div>
        <div class="card" id="two">
          <h4 class="date"></h4>
          <p class="temp">Temp: </p>
          <p class="wind">Wind: </p>
          <p class="humidity">Humidity: </p>
        </div>
        <div class="card" id="three">
          <h4 class="date"></h4>
          <p class="temp">Temp: </p>
          <p class="wind">Wind: </p>
          <p class="humidity">Humidity: </p>
        </div>
        <div class="card" id="four">
          <h4 class="date"></h4>
          <p class="temp">Temp: </p>
          <p class="wind">Wind: </p>
          <p class="humidity">Humidity: </p>
        </div>
        <div class="card" id="five">
          <h4 class="date"></h4>
          <p class="temp">Temp: </p>
          <p class="wind">Wind: </p>
          <p class="humidity">Humidity: </p>
        </div>
      </section>

  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
